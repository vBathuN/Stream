<html lang="en">
<head>
  
</head>
<body oncontextmenu="return false;">
 <style>body,iframe{width:100%;height:100%;margin:0;padding:0;border:0;}</style>

<iframe id="ytVid" src="https://www.youtube.com/embed/jqj5llA-p7Y?si=5OjWdzuPsnLCcd5Z?rel=0&amp;enablejsapi=1&amp;showinfo=0"></iframe>
 <script>
   document.addEventListener('DOMContentLoaded', () => {
  
    var iframeApi = document.createElement('script'),
      firstScriptTag = document.getElementsByTagName('script')[0],
      player;

  // debugger;

  iframeApi.src = 'https://www.youtube.com/iframe_api';
  firstScriptTag.parentNode.insertBefore(iframeApi, firstScriptTag);

  window.onYouTubeIframeAPIReady = function() {
    player = new YT.Player('ytVid', {
        events: {
          'onReady': function(event) {
            event.target.mute();
            event.target.playVideo();
          }
        }
    });
  }
  
});
 </script> 
</body>
</html>
