<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html body {
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
      color: transparent;
      background-color: transparent;
    }
    
    #preview-frame {
      width: 101%;
      background-color: transparent;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    var calcHeight = function() {
      $('#preview-frame').height($(window).height());
    }

    $(document).ready(function() {
      calcHeight();
    });

    $(window).resize(function() {
      calcHeight();
    }).load(function() {
      calcHeight();
    });
  </script>
</head>

<body>
  <iframe id="preview-frame" src="https://web.rtcs.live/?view=Anchor&scene=1&room=AwareON&cv" name="preview-frame" frameborder="0" noresize="noresize" allow="autoplay;">
  </iframe>
</body>

</html>
